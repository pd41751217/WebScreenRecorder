<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Recorder - Browser Audio Video Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg class="camera-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4z"/>
                    <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                </svg>
                <h1>Romantic Recorder</h1>
            </div>
            <div class="header-controls">
                <button id="settingsBtn" class="btn btn-secondary">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="recorder-container">
                <div class="video-preview">
                    <video id="videoPreview" autoplay muted></video>
                    <div id="recordingOverlay" class="recording-overlay hidden">
                        <div class="recording-indicator">
                            <div class="pulse"></div>
                            <span>REC</span>
                        </div>
                        <div class="recording-time" id="recordingTime">00:00</div>
                    </div>
                    <div id="placeholder" class="video-placeholder">
                        <div class="placeholder-content">
                            <div class="icon-container">
                                <svg class="camera-icon-large" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 15.2a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4z"/>
                                    <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                                </svg>
                                <div class="icon-glow"></div>
                            </div>
                            <p>Click "Start Recording" to begin your romantic journey</p>
                            <div class="particles">
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                                <div class="particle"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls-panel">
                                         <div class="recording-controls">
                         <button id="startBtn" class="btn btn-primary btn-large">
                             <i class="fas fa-play"></i>
                             Start Recording
                         </button>
                         <button id="stopBtn" class="btn btn-danger btn-large hidden">
                             <i class="fas fa-stop"></i>
                             Stop Recording
                         </button>
                         <button id="pauseBtn" class="btn btn-warning btn-large hidden">
                             <i class="fas fa-pause"></i>
                             Pause
                         </button>
                         <button id="resumeBtn" class="btn btn-success btn-large hidden">
                             <i class="fas fa-play"></i>
                             Resume
                         </button>
                         <button id="demoTransitionBtn" class="btn btn-secondary btn-large">
                             <i class="fas fa-magic"></i>
                             Demo Transition
                         </button>
                     </div>

                    <div class="recording-options">
                        <div class="option-group">
                            <label>Recording Type:</label>
                            <div class="radio-group">
                                <label class="radio-option">
                                    <input type="radio" name="recordingType" value="video" checked>
                                    <span>Video + Audio</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="recordingType" value="audio">
                                    <span>Audio Only</span>
                                </label>
                                <label class="radio-option">
                                    <input type="radio" name="recordingType" value="screen">
                                    <span>Screen Capture</span>
                                </label>
                            </div>
                        </div>

                        <div class="option-group">
                            <label>Scene Transitions:</label>
                            <div class="transition-controls">
                                <select id="transitionType" class="select-input">
                                    <option value="none">No Transition</option>
                                    <option value="fade">Fade</option>
                                    <option value="slide">Slide</option>
                                    <option value="zoom">Zoom</option>
                                    <option value="wipe">Wipe</option>
                                    <option value="dissolve">Dissolve</option>
                                </select>
                                <div class="transition-duration">
                                    <label>Duration: <span id="durationValue">500ms</span></label>
                                    <input type="range" id="transitionDuration" min="100" max="2000" value="500" step="100">
                                </div>
                            </div>
                        </div>

                        <div class="option-group">
                            <label>Live Filters & Effects:</label>
                            <div class="filters-controls">
                                <select id="filterType" class="select-input">
                                    <option value="none">No Filter</option>
                                    <option value="sepia">Sepia</option>
                                    <option value="grayscale">Grayscale</option>
                                    <option value="blur">Blur</option>
                                    <option value="brightness">Brightness</option>
                                    <option value="contrast">Contrast</option>
                                    <option value="saturation">Saturation</option>
                                    <option value="hue">Hue Rotate</option>
                                    <option value="invert">Invert</option>
                                    <option value="vintage">Vintage</option>
                                    <option value="cool">Cool Tone</option>
                                    <option value="warm">Warm Tone</option>
                                </select>
                                <div class="filter-intensity">
                                    <label>Intensity: <span id="intensityValue">50%</span></label>
                                    <input type="range" id="filterIntensity" min="0" max="100" value="50" step="5">
                                </div>
                                <div class="filter-preview">
                                    <button id="previewFilterBtn" class="btn btn-secondary btn-small">
                                        <i class="fas fa-eye"></i>
                                        Preview Filter
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="option-group">
                            <label>Quality:</label>
                            <select id="qualitySelect" class="select-input">
                                <option value="high">High Quality (1080p)</option>
                                <option value="medium" selected>Medium Quality (720p)</option>
                                <option value="low">Low Quality (480p)</option>
                            </select>
                        </div>

                        <div class="option-group">
                            <label>Audio Source:</label>
                            <select id="audioSourceSelect" class="select-input">
                                <option value="default">Default Microphone</option>
                            </select>
                        </div>

                        <div class="option-group">
                            <label>Video Source:</label>
                            <select id="videoSourceSelect" class="select-input">
                                <option value="default">Default Camera</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="recordings-section">
                <h3>Recordings</h3>
                <div id="recordingsList" class="recordings-list">
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <p>No recordings yet</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="closeSettings" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label>Default Recording Format:</label>
                    <select id="defaultFormat" class="select-input">
                        <option value="webm">WebM</option>
                        <option value="mp4">MP4</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Auto-save recordings:</label>
                    <input type="checkbox" id="autoSave" checked>
                </div>
                <div class="setting-group">
                    <label>Show recording timer:</label>
                    <input type="checkbox" id="showTimer" checked>
                </div>
            </div>
        </div>
    </div>

    <!-- Download Modal -->
    <div id="downloadModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Download Recording</h3>
                <button id="closeDownload" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="recording-info">
                    <p>Your recording is ready for download!</p>
                    <div class="recording-details">
                        <span>Duration: <span id="recordingDuration">00:00</span></span>
                        <span>Size: <span id="recordingSize">0 MB</span></span>
                    </div>
                </div>
                <div class="download-options">
                    <button id="downloadBtn" class="btn btn-primary btn-large">
                        <i class="fas fa-download"></i>
                        Download Recording
                    </button>
                    <button id="shareBtn" class="btn btn-secondary">
                        <i class="fas fa-share"></i>
                        Share
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
